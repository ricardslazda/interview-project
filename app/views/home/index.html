{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block body %}

<div class="container">
    <div class="d-flex align-items-center justify-content-center" style="height: 100vh">
        <form action="save-transactions" method="post" enctype="multipart/form-data">
            <div>
                <div class="mb-1">
                    Select CSV to upload:
                </div>
                <input type="file" name="fuelTransactions" accept=".csv">
            </div>
            <div class="mt-4">
                <input type="submit" value="Upload" name="submit" class="btn btn-primary">
            </div>
        </form>
    </div>
</div>

{% endblock %}
